    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-2 col-lg-1 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/index.html">

            <main class="col-md-10 ms-sm-auto col-lg-11 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">应用列表</h1>
                </div>

                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>应用名</th>

                        <tbody>
                        <tr v-for="item in pageResult.list">
                            <td>{{item.applicationName}}</td>
                            <td>{{item.ip}}</td>
                            <td>{{item.port}}</td>

<script src="./js/bootstrap.bundle.min.js"></script>
<script src="./js/jquery.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/vue.min.js"></script>
<script src="./js/axios.min.js"></script>

<script>
    new Vue({
        el: '#app',
        data() {
            return {
                pageResult: {
                    currentPage: 1,
                    pageSize: 10,
                    list: []
                },
                entity: {
                    keywords: "",
                    id: "",
                    email: "",
                    username: "",
                    realName: "",
                    phone: "",
                    password: "",
                    department: {
                        id: ""
                    },
                    job: {
                        id: ""
                    }
                },
                departments: [],
                jobs: []
            }
        },
        mounted() {
            this.query();
        },
        methods: {
            query() {
                const that = this;
                let queryObject = {
                    currentPage: this.pageResult.currentPage,
                    pageSize: this.pageResult.pageSize,
                    keywords: this.entity.keywords,
                }
                for (let key in queryObject) {
                    if (queryObject[key] === '') {
                        queryObject[key] = null;
                    }
                }
                axios.get("/instance", {
                    params: queryObject
                })
                    .then(res => {
                        if (res.data.success) {
                            that.pageResult = res.data.data;
                        }
                    })
            }
        }
    });
</script>
