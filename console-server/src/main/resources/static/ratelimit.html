                    <div class="input-group mb-3">
                        <label for="inputAffectTarget" class="input-group-text">影响目标</label>

                        <label class="input-group-text">限流端点</label>
                        <input class="form-control" type="text" placeholder="请输入端点,例如/users" v-model="entity.endpoint">
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>

                    <h1 class="h2">限流规则</h1>
                    <div class="btn-group me-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-target="#editModal"
                                data-bs-toggle="modal"
                                @click="edit=false">新增
                        </button>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>作用范围</th>
                            <th>影响目标</th>
                            <th>时间维度</th>
                            <th>限流端点</th>
                            <th>限流次数</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="item in pageResult.list">
                            <td>{{item.scope}}</td>
                            <td>{{item.affectTarget}}</td>
                            <td>{{item.dimension}}</td>
                            <td>{{item.endpoint}}</td>
                            <td>{{item.frequency}}</td>
                            <td>
                                <a href="javascript:" class="text-decoration-none" data-bs-toggle="modal"
                                   data-bs-target="#editModal" @click="entity=item">编辑</a>
                                <a href="javascript:" class="text-decoration-none">删除</a>
                            </td>

<script src="./js/bootstrap.bundle.min.js"></script>
<script src="./js/jquery.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/vue.min.js"></script>
<script src="./js/axios.min.js"></script>

<script>
    new Vue({
        el: '#app',
        data() {
            return {
                pageResult: {
                    currentPage: 1,
                    pageSize: 10,
                    list: []
                },
                edit: false,
                entity: {
                    scope: "YEAR",
                    affectTarget: "",
                    dimension: "MINUTE",
                    frequency: 100,
                    endpoint: "",
                    enable: true,
                }
            }
        },
        mounted() {
            this.query();
        },
        methods: {
            save() {
                const that = this;
                let method = "post";
                if (this.entity.id !== "") {
                    method = "put";
                }
                axios({
                    url: "/ratelimit",
                    method: method,
                    data: that.entity
                }).then(res => {
                    if (res.data.success) {
                        // location.href = "/ratelimit.html";
                    } else {
                        alert(res.data.message)
                    }
                })
            },
            query() {
                const that = this;
                let queryObject = {
                    currentPage: this.pageResult.currentPage,
                    pageSize: this.pageResult.pageSize,
                }
                for (let key in queryObject) {
                    if (queryObject[key] === '') {
                        queryObject[key] = null;
                    }
                }
                axios.get("/ratelimit", {
                    params: queryObject
                })
                    .then(res => {
                        if (res.data.success) {
                            that.pageResult = res.data.data;
                        }
                    })
            }
        }
    });
</script>
